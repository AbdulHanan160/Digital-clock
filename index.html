<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <div>
            <p>Digital Clock</p>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hours">
                <p>00</p>
            </div>
            <div class="minutes">
                <p>00</p>
            </div>
            <div class="seconds">
                <p>00</p>
            </div>
            <div class="sessions">
                <p>AM</p>
            </div>
           
        </div>
    </main>
</body>
</html>
